<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 0;
        }

        /* üé• BACKGROUND VIDEO */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.4);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 span {
            color: #ff6b6b;
            font-weight: 700;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 1);
        }

        .card h3 {
            color: #2c3e50;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #ff6b6b;
        }

        .card p {
            color: #555;
            margin-bottom: 0.7rem;
            line-height: 1.6;
        }

        .card p b {
            color: #2c3e50;
            font-weight: 600;
        }

        .tags {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .desc {
            color: #666 !important;
            font-size: 0.95rem;
            line-height: 1.7;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .back {
            display: inline-block;
            margin: 2rem auto 0;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ee5a6f, #ff6b6b);
        }

        .no-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
                padding: 1rem;
            }

            .cards {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card {
                padding: 1.25rem;
            }

            .card h3 {
                font-size: 1.2rem;
            }

            .back {
                font-size: 1rem;
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- üé• Background Video Element -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="/static/images/anime.mp4" type="video/mp4">
    </video>

<div class="container">
    <h2>Recommendations similar to: <span>{{anime}}</span></h2>
    
    {% if results %}
        <div class="cards">
        {% for r in results %}
            <div class="card">
                <h3>{{r.name}}</h3>
                <p><b>Rating:</b> {{r.rating}}</p>
                <p><b>Episodes:</b> {{r.episodes}}</p>
                <p><b>Type:</b> {{r.type}}</p>
                <p class="tags">{{r.tags}}</p>
                <p class="desc">{{r.description}}</p>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <div class="no-results">
            <p>No recommendations found. Try another anime.</p>
        </div>
    {% endif %}
    
    <a href="/" class="back">‚Üê Search Again</a>
</div>

</body>
</html>
