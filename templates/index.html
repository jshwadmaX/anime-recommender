<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* ðŸŽ¥ BACKGROUND VIDEO */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.45);
        }

        /* Glass container */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 5;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ee5a6f, #ff6b6b);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            h1 { 
                font-size: 2rem; 
            }
            .container { 
                padding: 2rem 1.5rem; 
            }
            input[type="text"], button { 
                font-size: 1rem; 
                padding: 0.9rem 1.5rem; 
            }
        }
    </style>
</head>
<body>

    <!-- ðŸŽ¥ Background Video Element -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="/static/images/anime.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Anime Recommender</h1>
        <form action="/recommend" method="POST" class="search-box">
            <input type="text" name="anime" placeholder="Search for an anime..." required>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
